<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
		<title>CEF</title>
		<style>
	
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0 0 12px 0;
				padding: 0;
				border: 0;
				vertical-align: baseline;
			}

			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			
			ol, ul {
				list-style: disc;
				margin-left:1.4em;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			
			* { font-family:font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', YuGothic, 'Yu Gothic Medium', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; font-size:16px; line-height: 20px; }

			h1 { font-size:26px; font-weight:bold; line-height: 30px; }
			h2 { font-size:24px; font-weight:bold; line-height: 28px; }
			h3 { font-size:22px; font-weight:bold; line-height: 26px; }
			h4 { font-size:20px; font-weight:bold; line-height: 24px; }
			h5 { font-size:18px; font-weight:bold; line-height: 22px; }
			h6 { font-size:16px; font-weight:bold; line-height: 20px; }
			
			.container {
				width:90%;
				max-width:1280px;
				margin:24px auto 14px auto;
			}
			
			li {
				margin-bottom:8px;
			}
			
			a { color:#00F; }
			
			
		</style>
	</head>
	<body>
